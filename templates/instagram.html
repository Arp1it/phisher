<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 350px;
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 50%;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
        }
        .form-group input:focus {
            outline: none;
            border-color: #a8a8a8;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #007ed8;
        }
        .or-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }
        .or-divider span {
            margin: 0 10px;
            font-size: 0.9rem;
            color: #8e8e8e;
        }
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #00376b;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .signup {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .signup a {
            color: #0095f6;
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </div>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Phone number, username, or email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="or-divider">
            <span>OR</span>
        </div>
        <div>
            <button type="button" class="login-btn" style="background: #fff; color: #385185; border: 1px solid #dbdbdb;">
                Log in with Facebook
            </button>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="signup">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
