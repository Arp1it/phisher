<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get OTP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 350px;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50; /* Green */
        }
        .otp-btn {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            background-color: #4CAF50; /* Green */
            color: #ffffff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .otp-btn:hover {
            background-color: #45a049;
        }
        .message {
            font-size: 0.9rem;
            color: #555;
            margin-top: 20px;
        }
        .message a {
            color: #4CAF50;
            text-decoration: none;
        }
        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Enter Your OTP (Don't share otp anyone!)</div>
        <form>
            <div class="form-group">
                <input type="text" placeholder="OTP" required>
            </div>
            <button type="submit" class="otp-btn">Submit</button>
        </form>
        <div class="message">
            By clicking "Get OTP", you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </div>
    </div>
</body>
</html>
