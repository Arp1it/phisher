<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Gmail White */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #202124;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4285F4; /* Gmail Blue */
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            background-color: #4285F4; /* Gmail Blue */
            color: #ffffff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #357AE8;
        }
        .forgot-password {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #4285F4;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .signup {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .signup a {
            color: #4285F4;
            font-weight: bold;
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Gmail_Icon.svg" alt="Gmail Logo">
        </div>
        <div class="title">Sign in to Gmail</div>
        <form>
            <div class="form-group">
                <input type="email" placeholder="Email or phone" required>
            </div>
            <button type="submit" class="login-btn">Next</button>
        </form>
        <a href="#" class="forgot-password">Forgot email?</a>
        <div class="signup">
            Don't have an account? <a href="#">Create account</a>
        </div>
    </div>
</body>
</html>
